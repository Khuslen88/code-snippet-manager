<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Snippet Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a2e;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 2rem;
        }
        .container { max-width: 900px; margin: 0 auto; }
        h1 { font-size: 2rem; color: #7c83ff; margin-bottom: 1.5rem; }

        /* Form */
        .form-section {
            background: #16213e;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
        }
        .form-section h2 { font-size: 1.1rem; margin-bottom: 1rem; color: #aaa; }
        .form-row { display: flex; gap: 1rem; margin-bottom: 1rem; }
        .form-row input, .form-row select {
            flex: 1;
            padding: 0.6rem 1rem;
            border: 1px solid #2a2a4a;
            border-radius: 8px;
            background: #0f0f23;
            color: #e0e0e0;
            font-size: 0.95rem;
        }
        textarea {
            width: 100%;
            min-height: 120px;
            padding: 0.8rem 1rem;
            border: 1px solid #2a2a4a;
            border-radius: 8px;
            background: #0f0f23;
            color: #e0e0e0;
            font-family: 'SF Mono', 'Fira Code', monospace;
            font-size: 0.9rem;
            resize: vertical;
            margin-bottom: 1rem;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #7c83ff;
        }
        .btn {
            padding: 0.6rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: background 0.2s;
        }
        .btn-primary { background: #7c83ff; color: #fff; }
        .btn-primary:hover { background: #6a71e0; }

        /* Snippet cards */
        .snippets-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .snippets-header h2 { font-size: 1.1rem; color: #aaa; }
        .snippet-count { color: #666; font-size: 0.85rem; }
        .snippet-card {
            background: #16213e;
            border-radius: 12px;
            margin-bottom: 1rem;
            overflow: hidden;
        }
        .snippet-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.2rem;
            border-bottom: 1px solid #2a2a4a;
        }
        .snippet-title { font-weight: 600; color: #e0e0e0; }
        .snippet-lang {
            font-size: 0.75rem;
            background: #7c83ff22;
            color: #7c83ff;
            padding: 0.2rem 0.6rem;
            border-radius: 4px;
        }
        .snippet-actions { display: flex; gap: 0.5rem; align-items: center; }
        .snippet-code {
            padding: 1rem 1.2rem;
            overflow-x: auto;
        }
        .snippet-code pre {
            font-family: 'SF Mono', 'Fira Code', monospace;
            font-size: 0.85rem;
            line-height: 1.5;
            white-space: pre-wrap;
            color: #c8c8d0;
        }
        .btn-small {
            padding: 0.3rem 0.8rem;
            font-size: 0.8rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-danger { background: #ff475722; color: #ff4757; }
        .btn-danger:hover { background: #ff475744; }
        .btn-copy { background: #2ed57322; color: #2ed573; }
        .btn-copy:hover { background: #2ed57344; }
        .search-bar {
            width: 100%;
            padding: 0.7rem 1rem;
            border: 1px solid #2a2a4a;
            border-radius: 8px;
            background: #0f0f23;
            color: #e0e0e0;
            font-size: 0.95rem;
            margin-bottom: 1rem;
        }
        .search-bar:focus { outline: none; border-color: #7c83ff; }
        .no-results { text-align: center; padding: 2rem; color: #666; }
        .tag-badge {
            display: inline-block;
            font-size: 0.7rem;
            background: #e17055aa;
            color: #fff;
            padding: 0.15rem 0.5rem;
            border-radius: 10px;
            margin: 0.1rem;
            cursor: pointer;
        }
        .tag-badge:hover { background: #e17055; }
        .snippet-tags { padding: 0.5rem 1.2rem 0.8rem; display: flex; flex-wrap: wrap; gap: 0.3rem; }
        .tag-filter-bar { display: flex; flex-wrap: wrap; gap: 0.4rem; margin-bottom: 1rem; }
        .tag-filter {
            font-size: 0.75rem;
            padding: 0.2rem 0.7rem;
            border-radius: 10px;
            border: 1px solid #2a2a4a;
            background: transparent;
            color: #aaa;
            cursor: pointer;
        }
        .tag-filter.active { background: #e17055; color: #fff; border-color: #e17055; }
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Code Snippet Manager</h1>

        <div class="form-section">
            <h2>New Snippet</h2>
            <div class="form-row">
                <input type="text" id="snippet-title" placeholder="Snippet title...">
                <select id="snippet-lang">
                    <option value="javascript">JavaScript</option>
                    <option value="python">Python</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="java">Java</option>
                    <option value="cpp">C++</option>
                    <option value="go">Go</option>
                    <option value="rust">Rust</option>
                    <option value="sql">SQL</option>
                    <option value="bash">Bash</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <input type="text" id="snippet-tags" placeholder="Tags (comma-separated, e.g. utils, async)" style="width:100%;padding:0.6rem 1rem;border:1px solid #2a2a4a;border-radius:8px;background:#0f0f23;color:#e0e0e0;font-size:0.95rem;margin-bottom:1rem;">
            <textarea id="snippet-code" placeholder="Paste your code here..."></textarea>
            <button class="btn btn-primary" onclick="addSnippet()">Save Snippet</button>
        </div>

        <input type="text" class="search-bar" id="search-bar" placeholder="Search snippets..." oninput="renderSnippets()">
        <div class="tag-filter-bar" id="tag-filter-bar"></div>

        <div class="snippets-header">
            <h2>Your Snippets</h2>
            <span class="snippet-count" id="snippet-count">0 snippets</span>
        </div>
        <div id="snippet-list">
            <div class="empty-state">No snippets yet. Add one above!</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
        let snippets = [];
        let activeTag = null;

        function addSnippet() {
            const title = document.getElementById('snippet-title').value.trim();
            const lang = document.getElementById('snippet-lang').value;
            const code = document.getElementById('snippet-code').value;
            const tagsRaw = document.getElementById('snippet-tags').value;
            const tags = tagsRaw.split(',').map(t => t.trim().toLowerCase()).filter(Boolean);

            if (!title || !code) return;

            snippets.unshift({
                id: Date.now(),
                title,
                lang,
                code,
                tags,
                createdAt: new Date().toISOString()
            });

            document.getElementById('snippet-title').value = '';
            document.getElementById('snippet-tags').value = '';
            document.getElementById('snippet-code').value = '';
            renderSnippets();
        }

        function toggleTag(tag) {
            activeTag = activeTag === tag ? null : tag;
            renderSnippets();
        }

        function deleteSnippet(id) {
            snippets = snippets.filter(s => s.id !== id);
            renderSnippets();
        }

        function renderSnippets() {
            const list = document.getElementById('snippet-list');
            const count = document.getElementById('snippet-count');
            const query = (document.getElementById('search-bar').value || '').toLowerCase();

            // Render tag filter bar
            const allTags = [...new Set(snippets.flatMap(s => s.tags || []))].sort();
            document.getElementById('tag-filter-bar').innerHTML = allTags.map(t =>
                `<button class="tag-filter ${activeTag === t ? 'active' : ''}" onclick="toggleTag('${t}')">${t}</button>`
            ).join('');

            const filtered = snippets.filter(s => {
                const matchesSearch = !query || s.title.toLowerCase().includes(query) || s.code.toLowerCase().includes(query);
                const matchesTag = !activeTag || (s.tags || []).includes(activeTag);
                return matchesSearch && matchesTag;
            });

            count.textContent = `${filtered.length} snippet${filtered.length !== 1 ? 's' : ''}`;

            if (snippets.length === 0) {
                list.innerHTML = '<div class="empty-state">No snippets yet. Add one above!</div>';
                return;
            }

            if (filtered.length === 0) {
                list.innerHTML = '<div class="no-results">No snippets match your search.</div>';
                return;
            }

            list.innerHTML = filtered.map(s => `
                <div class="snippet-card">
                    <div class="snippet-header">
                        <span class="snippet-title">${escapeHtml(s.title)}</span>
                        <div class="snippet-actions">
                            <span class="snippet-lang">${s.lang}</span>
                            <button class="btn-small btn-copy" onclick="copySnippet(${s.id}, this)">Copy</button>
                            <button class="btn-small btn-danger" onclick="deleteSnippet(${s.id})">Delete</button>
                        </div>
                    </div>
                    <div class="snippet-code">
                        <pre><code class="language-${s.lang}">${escapeHtml(s.code)}</code></pre>
                    </div>
                    ${(s.tags && s.tags.length) ? `<div class="snippet-tags">${s.tags.map(t => `<span class="tag-badge" onclick="toggleTag('${t}')">${t}</span>`).join('')}</div>` : ''}
                </div>
            `).join('');

            document.querySelectorAll('.snippet-code pre code').forEach(el => {
                hljs.highlightElement(el);
            });
        }

        function copySnippet(id, btn) {
            const snippet = snippets.find(s => s.id === id);
            if (!snippet) return;
            navigator.clipboard.writeText(snippet.code).then(() => {
                btn.textContent = 'Copied!';
                setTimeout(() => { btn.textContent = 'Copy'; }, 2000);
            });
        }

        function escapeHtml(str) {
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        renderSnippets();
    </script>
</body>
</html>
